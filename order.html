<!DOCTYPE html>
<html>

<head>
    <title>Order Page</title>
    <link rel="stylesheet" type="text/css" href="style-order.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="F:\project\RedStore_Img\images\logo.png" width="325 px">
                    

                </div>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="/Products.html" target="_blank">Products</a></li>
                    <li><a href="About.html" target="_blank">About</a></li>
                    <li><a href="Contact.html" target="_blank">Contact</a></li>
                    <li><a href="Account.html" target="_blank">Account</a></li>
                </ul>
            </nav>

                <img src="F:\project\RedStore_Img\images\cart.png" width="30px" height="30px">
                

            </div>
    <header>
        <h1>Order Page</h1>
    </header>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment">
                    <option value="credit">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="cash">Cash on Delivery</option>
                </select>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number">
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" name="expiry">
            </div>
            <button class="submit-btn">Place Order</button>
        </form>
    </div>
</body>

</html>
